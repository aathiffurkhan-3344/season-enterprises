<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Vehicle Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  background: #0f172a;
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.container {
  width: 100%;
  max-width: 1100px;
  background: #ffffff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.title {
  font-size: 25px;
  font-weight: bold;
  background: linear-gradient(90deg,#3b82f6,#06b6d4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 12px;
  margin-top: 15px;
}

input, textarea {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

button {
  padding: 10px 12px;
  border-radius: 8px;
  border: 0;
  cursor: pointer;
  color: white;
}

.btn-primary { background: #3b82f6; }
.btn-success { background: #16a34a; }
.btn-danger { background: #dc2626; }

.table-wrap {
  overflow-x: auto;
  margin-top: 25px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}
</style>
</head>

<body>
<div class="container">

  <div class="title">Vehicle Stock Management</div>

  <div class="grid">
    <div>
      <label>Model Code</label>
      <input id="modelCode" placeholder="e.g. ZVW30" onkeyup="autoLookup()" />
    </div>

    <div>
      <label>Brand & Model</label>
      <input id="brandModel" readonly />
    </div>

    <div>
      <label>Year</label>
      <input id="year" readonly />
    </div>

    <div>
      <label>Body Type</label>
      <input id="body" readonly />
    </div>

    <div>
      <label>Engine</label>
      <input id="engine" readonly />
    </div>

    <div>
      <label>Transmission</label>
      <input id="transmission" readonly />
    </div>

    <div>
      <label>Purchase Date</label>
      <input id="purchase" type="date" />
    </div>

    <div>
      <label>Selling Date</label>
      <input id="selling" type="date" />
    </div>

    <div>
      <label>Price</label>
      <input id="price" placeholder="Enter price" />
    </div>
  </div>

  <label style="margin-top:10px;">Notes</label>
  <textarea id="notes"></textarea>

  <br><br>

  <button class="btn-primary" onclick="addVehicle()">Add Vehicle</button>

  <div class="table-wrap">
    <table id="table">
      <thead>
        <tr>
          <th>Model</th>
          <th>Brand/Model</th>
          <th>Year</th>
          <th>Price</th>
          <th>Purchase</th>
          <th>Selling</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script>

// CHANGE THIS ⬇️ TO YOUR RENDER BACKEND URL
const API_URL = "YOUR_BACKEND_URL_HERE/api/lookup";

async function autoLookup() {
  const code = document.getElementById("modelCode").value.trim();
  if (!code) return;

  try {
    const res = await fetch(`${API_URL}?model=${code}`);
    const json = await res.json();

    if (json.found) {
      document.getElementById("brandModel").value =
        json.vehicle.make + " " + json.vehicle.model;

      document.getElementById("year").value = json.vehicle.year || "";
      document.getElementById("body").value = json.vehicle.body || "";
      document.getElementById("engine").value = json.vehicle.engine || "";
      document.getElementById("transmission").value = json.vehicle.transmission || "";
    } else {
      document.getElementById("brandModel").value = "No match found";
    }
  } catch (e) {
    document.getElementById("brandModel").value = "API Error";
  }
}

function addVehicle() {
  let row = `
<tr>
  <td>${modelCode.value}</td>
  <td>${brandModel.value}</td>
  <td>${year.value}</td>
  <td>${price.value}</td>
  <td>${purchase.value}</td>
  <td>${selling.value}</td>
</tr>`;
  document.querySelector("#table tbody").innerHTML += row;
}

</script>

</body>
</html>
